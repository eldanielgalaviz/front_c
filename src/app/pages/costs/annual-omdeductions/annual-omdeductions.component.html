<p-dialog header="Annual Cost deductions AOyMCD" [(visible)]="visible" (onHide)="openModal(false)">
    <div class="pt-3">
        <p-table [value]="annualCostD.controls">
            <ng-template pTemplate="header">
                <tr>
                    <th>RP</th>
                    <th>AOyMCD</th>
                </tr>
            </ng-template>
            <ng-template pTemplate="body" let-row let-i="rowIndex">
                <tr [formGroup]="row">
                    <td>RP{{row.get('idrpnumber')?.value}}</td>
                    <td>
                        <ng-container *ngIf="!editMode[i]; else editTemplate">
                            <p class="text-right">{{ row.get('valorAOyMCD')?.value | currency}}</p>
                        </ng-container>

                        <ng-template #editTemplate>
                            <p-inputNumber formControlName="valorAOyMCD" mode="decimal" inputId="withoutgrouping" [useGrouping]="false"></p-inputNumber>
                        </ng-template>
                    </td>
                    <td>
                        <p-button *ngIf="row.get('Idannualcostddaoymcd')?.value" icon="pi pi-pencil" (click)="enableEdit(i, editMode[i])" styleClass="p-button-rounded p-button-text"></p-button>
                        <p-button *ngIf="i === annualCostD.length - 1" icon="pi pi-plus" (onClick)="addItem()"></p-button>
                    </td>
                </tr>
            </ng-template>
            <ng-template pTemplate="footer">
                <tr>
                    <td class="font-bold">TOTAL</td>
                    <td class="font-bold text-right">{{getTotalAnnualCostDeduction() | currency}}</td>
                </tr>
            </ng-template>
        </p-table>
