<p-dialog header="Annual Cost - 511 Opex de Proyectos" [(visible)]="visible" (onHide)="openModal(false)">
    <div class="pt-3" [formGroup]="anualOMCTSForm">
        <p-table [value]="yearsAnnualCost.controls">
            <ng-template pTemplate="header">
                <tr>
                    <th>RP</th>
                    <th>Annual Costs</th>
                </tr>
            </ng-template>
            <ng-template pTemplate="body" let-row let-i="rowIndex">
                <tr [formGroup]="row">
                    <td>RP{{row.get('idrpnumber')?.value}}</td>
                    <td>
                        <ng-container *ngIf="!editMode[i]; else editTemplate">
                            <p class="text-right">{{ row.get('valor')?.value | currency}}</p>
                        </ng-container>

                        <ng-template #editTemplate>
                            <p-inputNumber formControlName="valor" mode="decimal" inputId="withoutgrouping" [useGrouping]="false"></p-inputNumber>
                        </ng-template>
                    </td>
                    <td>
                        <p-button *ngIf="row.get('IdAnnualoCostsopex')?.value" icon="pi pi-pencil" (click)="enableEdit(i, editMode[i])" styleClass="p-button-rounded p-button-text"></p-button>
                        <p-button *ngIf="i === yearsAnnualCost.length - 1"icon="pi pi-plus" (onClick)="addItem()"></p-button>
                    </td>
                </tr>
            </ng-template>
            <ng-template pTemplate="footer">
                <tr>
                    <td class="font-bold">TOTAL</td>
                    <td class="font-bold text-right">{{getTotalAnnualCost() | currency}}</td>
                </tr>
            </ng-template>
        </p-table>
